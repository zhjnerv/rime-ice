# Rime schema settings
# encoding: utf-8
schema:
  schema_id: wanxiang_mixedcode
  name: "万象：英文与混合编码"
  version: "LTS"
  author: amzxyz
  description: |
    混合编码负责将英文、中英文混合、携带符号的词组等全部统一到这个方案中完成
engine:
  processors:
    - key_binder
    - speller
    - selector
    - navigator
    - express_editor
  segmentors:
    - abc_segmentor
  translators:
    - echo_translator
    - table_translator
  filters:
    - uniquifier

key_binder:
  __include: default:/key_binder?


speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz;"
  delimiter: " '"
  algebra:
    __include: wanxiang_algebra:/mixed/通用派生规则
    __patch: wanxiang_algebra:/mixed/全拼   #可选的选项有（全拼, 自然码, 小鹤双拼, 微软双拼, 搜狗双拼, 智能ABC, 紫光双拼, 拼音加加, 自然龙, 汉心龙）
translator:
  dictionary: wanxiang_mixedcode
  enable_user_dict: false