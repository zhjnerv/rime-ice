# Rime dictionary
# encoding: utf-8
# 
# rime配置的部署位置：
# ~/.local/share/fcitx5/rime 或者 ~/.config/ibus/rime  (Linux)
# ~/Library/Rime  (Mac OS)
# %APPDATA%\Rime  (Windows)
# 
#

---
name: wanxiang_pro
version: "LTS"
sort: by_weight  #字典初始排序，可選original或by_weight
use_preset_vocabulary: false
import_tables:
  - dicts/chars.pro           #字表，包含了所有带拼音的汉字
  - dicts/base.pro            #基础词库，2-3字词汇
  - dicts/correlation.pro     #关联词库，4字词汇，多为不同词频的2字语句连接起来起到合理组句的能力
  - dicts/suggestion.pro      #联想词库，5字以上词汇，多用于输入前半段第二候选可以出来整段
  - dicts/corrections.pro     #错音错字，支持错音和错字输入的兼容，同时供超级注释lua使用会在输入错误音节打出的时候给予提示
  - dicts/compatible.pro      #兼容词库，是基础词库的扩充，收录了多场景多种读音的词组
  - dicts/poetry.pro          #诗词
  - dicts/place.pro           #地名
...

