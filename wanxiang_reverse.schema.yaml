# Rime schema settings
# encoding: utf-8
schema:
  schema_id: wanxiang_reverse
  name: "万象：拆分与笔画反查"
  version: "LTS"
  author: amzxyz
  description: |
    万象的反查功能模块，方案融合了组字与笔画的能力
engine:
  processors:
    - key_binder
    - speller
    - selector
    - navigator
    - express_editor
  segmentors:
    - abc_segmentor
  translators:
    - echo_translator
    - table_translator
  filters:
    - uniquifier

key_binder:
  __include: default:/key_binder?


speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz;"
  delimiter: " '"
  algebra:
    __include: wanxiang_algebra:/reverse/全拼
    __patch: wanxiang_algebra:/reverse/hspzn      #笔画类型有hspzn，hupvd及hslzy（适配乱序17）可选

translator:
  dictionary: wanxiang_reverse
  enable_user_dict: false