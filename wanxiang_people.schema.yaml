# Rime schema settings
# encoding: utf-8
schema:
  schema_id: wanxiang_people
  name: "万象：人名模式"
  version: "LTS"
  author: amzxyz
  description: |
    万象的人名功能模块，在编码后面追加/让人名浮现
engine:
  processors:
    - key_binder
    - speller
    - selector
    - navigator
    - express_editor
  segmentors:
    - abc_segmentor
  translators:
    - echo_translator
    - table_translator
  filters:
    - uniquifier

key_binder:
  __include: default:/key_binder?


speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz;"
  delimiter: " '"
  algebra:
    __include: wanxiang_algebra:/people/全拼


translator:
  dictionary: wanxiang_people
  enable_user_dict: false